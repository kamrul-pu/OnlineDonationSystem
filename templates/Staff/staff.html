<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}Staff Control Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/staff.css' %}">
  <script src="{% static 'js/staff.js' %}"></script>
</head>

<body>
  <div class="container pt-1">
    <div id="mySidepanel" class="sidepanel rounded">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
      <a href="{% url 'appStaff:staff' %}">Staff Page</a>
      <a href="{% url 'appStaff:pendingProfile' %}">Pending Profile</a>
      <a href="{% url 'appStaff:viewDonors' %}">View Donors</a>
      <a href="{% url 'appStaff:viewVolunteer' %}">View Volunteer</a>
      <hr class="dotted-hr">
      <a href="{% url 'home' %}">Back To Home</a>
      <a href="#">Contact</a>
      <a href="{% url 'accounts:userLogout' %}">Logout</a>
      <a href="#"></a>
    </div>

    <button class="openbtn rounded" onclick="openNav()">☰ My Functions</button>
    <div class="container pt-1 mt-2">
      {% block staffblock %}
      <div class="row">
        <div class="col-lg-6 mb-2">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Donors</h4>
              <hr>
              <p class="card-text"> <strong> <b>Number of Donors: {{donor}}</b> </strong> </p>
              <hr>
              <a href="{% url 'appStaff:viewDonors' %}" class="btn btn-info">Donors</a>
            </div>
          </div>
        </div>
        <div class="col-lg-6 mb-2">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Volunteers</h4>
              <hr>
              <p class="card-text"> <strong> <b>Number of Volunteers: {{volunteer}}</b> </strong> </p>
              <hr>
              <a href="{% url 'appStaff:viewVolunteer' %}" class="btn btn-info">Volunteers</a>
            </div>
          </div>
        </div>
      </div>
      {% endblock %}
    </div>

  </div>
</body>

</html>
