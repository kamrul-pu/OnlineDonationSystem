<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <title>{{title}}</title>
</head>

<body>
  <div class="container pt-1">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'home' %}">Bright Human</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ml-auto ">
          <li class="nav-item ">
            <a class="nav-link text-primary" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="#">Features</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link text-primary" href="#">Dontation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="#">Volunteer</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link text-primary" href="#">Contact</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link text-primary " href="{% url 'appFeedback:feedback' %}">Feedback</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="{% url 'accounts:userProfile' %}">{{user.username}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="{% url 'accounts:userLogout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link text-primary " href="{% url 'accounts:registerUser' %}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="{% url 'accounts:userLogin' %}">Login</a>
          </li>
          {% endif %}
          <li class="nav-item ">
            <a href="#"><button type="button" class=" text-white btn btn-secondary" href="#">Donate now</button></a>
          </li>
          </ul>

      </div>

      </ul>

  </div>
  </nav>
  </div>

  <div class="container pt-1">
    {% block bodyblock %}
    {% endblock %}
  </div>
  <!-- <script src="{% static '/js/main.js' %}"></script> -->
</body>

</html>
